<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hello World</title>
  <meta name="description" content="A tiny Hello World starter page." />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #0f172a; color: #e2e8f0; }
    .card { text-align: center; padding: 2.5rem 3rem; border-radius: 1.25rem; background: rgba(255,255,255,0.06); box-shadow: 0 10px 30px rgba(0,0,0,0.25); border: 1px solid rgba(255,255,255,0.12); }
    h1 { font-size: 2.25rem; line-height: 1.1; margin: 0 0 0.5rem; }
    p { margin: 0.25rem 0 1.25rem; color: #cbd5e1; }
    button { cursor: pointer; border: 0; padding: 0.7rem 1rem; border-radius: 0.75rem; font-weight: 600; }
    button { background: #22c55e; color: #0b1220; }
    button:active { transform: translateY(1px); }
    footer { margin-top: 1rem; font-size: 0.85rem; opacity: 0.8; }
    a { color: #93c5fd; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Hello, World! ðŸ‘‹</h1>
    <p>If you can see this, your HTML file is working.</p>
    <button id="btn">Click me</button>
    <footer>
      Built with a single <code>index.html</code> file.
    </footer>
  </main>

  <script>
    // Minimal JS to prove things are wired up
    const el = document.getElementById('btn');
    el.addEventListener('click', () => {
      alert('Hi! JS is running.');
      console.log('Button clicked at', new Date().toLocaleString());
    });
  </script>
</body>
</html>
